<!-- Center content -->
<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="right">
                <button class="button button-icon icon ion-android-more-vertical" menu-toggle="right" ng-click="toggleDrawer()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <!-- Right menu -->
    <drawer side="left">
        <ion-header-bar class="bar-stable">
            <h2 class="title">Menu</h1>
        </ion-header-bar>
        <ion-view>
            <ion-content>
                <ion-list>
                    <ion-item ng-click="toggleDrawer()" ui-sref="app.dashboard">Dashboard</ion-item>
                    <ion-item ng-click="toggleDrawer()" ui-sref="app.projectPage">Choose project to update</ion-item>
                </ion-list>       
            </ion-content>
        </ion-view>
    </drawer>
</ion-side-menus>
