<div class="postpone-container">
    <span class="pspt-text">Reminde me in:</span>
    <select class="item item-input item-select pspt-dropdown" ng-model="postponeTime" ng-options="postponeTime as postponeTime for postponeTime in timeOptions">
        <option>{{postponeTime}} hours</option>
    </select>
    <button class="btn pspt-btn btn-dark" ng-click="postpone(postponeTime)">Postpone</button>
</div>
