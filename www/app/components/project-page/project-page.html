<ion-view view-title="Give! Charity app">
    <ion-content>
        <div class="welcome-container">
            <span class="welcome-text">Choose a project</span>
            <button ng-click="openModal()" class="delay button button-icon icon ion-android-volume-off"></button>
        </div>
        <div class="update-container" ng-repeat="project in projectObject" ui-sref="app.updateProject">
            <img class="update-image" ng-src="assets/img/placeholder-640x480.png" alt="Default" />
            <div class="update-text">
                <h4> Give Project {{project.project_id}}</h4>
            </div>
            <p>{{project.comment}}</p>
        </div>
    </ion-content>
</ion-view>
