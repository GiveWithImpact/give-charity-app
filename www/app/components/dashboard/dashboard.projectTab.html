<table class="table-bordered table-striped dashboard-table">
    <tr>
        <th>Project</th>
        <th></th>
        <th></th>
    </tr>
    <tr ng-repeat="project in projectObject">
        <td>{{::project.title}}</td>
        <td ng-click="openModal(project.project_id, project.title)">[View Updates]</td>
        <td ui-sref="app.updateProject({ projectId: project.project_id, title: project.title })">[Update Now]</td>
    </tr>
</table>
