<div>
    <ion-modal-view>
        <ion-header-bar align-title="center">
            <h2 class="title">Give! Charity App</h2>
        </ion-header-bar>
        <ion-content>
            <div class="modal-container">
                <div class="modal-text-container">
                    <div class="row row-0">
                        <div class="col">
                            <span class="modal-text line-height-40">Project Activity Log</span>
                            <span class="modal-text line-height-40 font-size-16">{{title}}</span>
                        </div>
                    </div>
                    <button ng-click="closeModal()" class="close-modal button button-icon icon ion-close"></button>
                </div>
                <div class="update-container" ng-repeat='picture in pictureArray.slice().reverse()'>
                    <img class="update-image" ng-src="data:image/png;base64, {{picture.mediafile}}" alt="Default" />
                    <div class="update-text">
                        <h4> {{picture.status}} |</h4> <span>{{picture.date  | date:'dd-MM-yyyy HH:mm'}}</span>
                    </div>
                    <p>{{picture.comment}}</p>
                </div>
            </div>
        </ion-content>
    </ion-modal-view>
</div>
